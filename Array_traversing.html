<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Traversing</title>
  </head>
  <body>
    <input type="text" id="element" />
    <button id="button" onclick="getElements()">Get Element</button>

    <script>
      let data = [9, 45, 1, 7, 23, 7, 70];
      //   for (let i = 0; i < data.length; i++)
      //     document.write(`Array ${i} -> ${data[i]} <br/>`);
      //   let x = 3;
      //   document.write(data[3]);
      const getElements = () => {
        let elm = document.querySelector("#element").value;
        if (elm < data.length && typeof parseInt(elm) === "number") {
          alert(data[elm]);
        } else {
          alert("please enter the valid input");
        }
      };
    </script>
  </body>
</html>
