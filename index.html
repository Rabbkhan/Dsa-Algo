<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dsa and Algo</title>
  </head>
  <body>
    <div class="container">
      <h1>Array Traversing</h1>
      <button onclick="Hitme">Click me</button>
      <span id="show"></span>
    </div>

    <script>
      var Hitme = document.getElementById("#Hitme");
      var show = document.getElementById("#show");

      show.addEventListener("click", (e) => {
        alert("hit me");
      });
    </script>
  </body>
